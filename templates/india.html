        position: absolute;

        animation: dropletRise 1s ease-out forwards;

        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y)) scale(0.5);

            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
    
            // Create droplets
            for (let i = 0; i < 15; i++) {
              const droplet = document.createElement('div');
              droplet.classList.add('droplet');
              // Holi-inspired colors
              const colors = ['#ff69b4', '#00ced1', '#ffd700', '#800080'];
              droplet.style.background = colors[Math.floor(Math.random() * colors.length)];
              // Slight horizontal spread, mostly upward
              const x = (Math.random() - 0.5) * 20; // -10 to +10px
              const y = -(Math.random() * 120 + 60); // -60 to -180px (upward, slightly further)
              droplet.style.setProperty('--x', `${x}px`);
              droplet.style.setProperty('--y', `${y}px`);
              droplet.style.left = `${btnX}px`;
              droplet.style.top = `${btnY}px`;
              particlesContainer.appendChild(droplet);
              setTimeout(() => droplet.remove(), 1000);
            }
    
            window.scrollTo({
              top: 0,
              behavior: 'smooth',
            });
          });
    
          // Search Bar Autocomplete
          const states = [
            'Jammu and Kashmir',
            'Ladakh',
            'Himachal Pradesh',
            'Punjab',
            'Uttarakhand',
            'Haryana',
            'Delhi',
            'Rajasthan',
            'Uttar Pradesh',
            'Gujarat',
            'Madhya Pradesh',
            'Chhattisgarh',
            'Bihar',
            'Jharkhand',
            'West Bengal',
            'Sikkim',
            'Arunachal Pradesh',
            'Nagaland',
            'Manipur',
            'Mizoram',
            'Tripura',
            'Meghalaya',
            'Assam',
            'Odisha',
            'Telangana',
            'Andhra Pradesh',
            'Karnataka',
            'Goa',
            'Kerala',
            'Tamil Nadu',
            'Andaman and Nicobar Islands',
            'Chandigarh',
            'Dadra and Nagar Haveli and Daman and Diu',
            'Lakshadweep',
            'Puducherry',
          ];
    
          const searchInput = document.getElementById('search');
          const autocompleteList = document.getElementById('autocomplete-list');
    
          searchInput.addEventListener('input', () => {
            const value = searchInput.value.toLowerCase();
            autocompleteList.innerHTML = '';
            if (!value) return;
    
            const matches = states.filter((state) =>
              state.toLowerCase().includes(value)
            );
            matches.forEach((match) => {
              const item = document.createElement('div');
              item.innerText = match;
              item.addEventListener('click', () => {
                searchInput.value = match;
                autocompleteList.innerHTML = '';
                const stateLink = match.toLowerCase().replace(/\s+/g, '-') + '.html';
                window.location.href = stateLink === 'jammu-and-kashmir.html' ? 'jk.html' : stateLink;
              });
              autocompleteList.appendChild(item);
            });
          });
    
          document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !autocompleteList.contains(e.target)) {
              autocompleteList.innerHTML = '';
            }
          });
    
          document.getElementById('search-btn').addEventListener('click', () => {
            const value = searchInput.value.toLowerCase();
            const match = states.find((state) => state.toLowerCase().includes(value));
            if (match) {
              const stateLink = match.toLowerCase().replace(/\s+/g, '-') + '.html';
              window.location.href = stateLink === 'jammu-and-kashmir.html' ? 'jk.html' : stateLink;
            }
          });
        </script>
        
  </body>
</html>
