<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exploring Bharat's Heritage and Culture</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
      overflow: hidden;
      cursor: none;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.8);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 87, 34, 0.2);
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 40px;
      height: 100px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
      backdrop-filter: blur(10px);
      z-index: 10;
      border-bottom: 2px solid #ffca28;
    }

    nav h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #ffca28;
      text-shadow: 0 0 12px rgba(255, 202, 40, 0.9);
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 12px rgba(255, 202, 40, 0.9); }
      50% { text-shadow: 0 0 20px rgba(255, 202, 40, 1), 0 0 30px rgba(255, 202, 40, 0.7); }
    }

    nav a.logout {
      padding: 12px 24px;
      background: linear-gradient(45deg, #d81b60, #ff5722);
      border: none;
      color: #f5f5f5;
      text-decoration: none;
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(216, 27, 96, 0.5);
    }

    nav a.logout:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(216, 27, 96, 0.7);
    }

    main {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 120px 20px 60px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .button-container button {
      position: relative;
      color: #f5f5f5;
      padding: 20px;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 700;
      border: 2px solid #facc15;
      border-radius: 50%;
      cursor: pointer;
      width: 160px;
      height: 160px;
      background-size: cover;
      background-position: center;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      clip-path: circle(50% at 50% 50%);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
      animation: jewel-pulse 4s infinite ease-in-out;
    }

    @keyframes jewel-pulse {
      0%, 100% {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(250, 204, 21, 0.2);
      }
      50% {
        box-shadow: 0 15px 40px rgba(30, 58, 138, 0.5), inset 0 0 25px rgba(250, 204, 21, 0.3);
      }
    }

    button:nth-child(1) {
      background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('{{ url_for("static", filename="images/Himalayas.jpg") }}');
    }
    button:nth-child(2) {
      background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('{{ url_for("static", filename="images/Kerala.jpg") }}');
    }
    button:nth-child(3) {
      background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('{{ url_for("static", filename="images/Meghalaya.jpg") }}');
    }
    button:nth-child(4) {
      background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('{{ url_for("static", filename="images/temple.jpg") }}');
    }

    .button-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      transition: opacity 0.4s ease;
    }

    .button-container button:hover::before {
      opacity: 0.25;
    }

    .button-container button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(250, 204, 21, 0.3), transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }

    .button-container button:hover::after {
      width: 180px;
      height: 180px;
    }

    .button-container button:hover {
      transform: scale(1.1);
      box-shadow: 0 20px 50px rgba(21, 128, 61, 0.7), inset 0 0 20px rgba(250, 204, 21, 0.4);
      border-color: #15803d;
    }

    .button-container button:active {
      transform: scale(0.98);
      box-shadow: 0 10px 30px rgba(21, 128, 61, 0.5);
    }

    .button-container button:focus {
      outline: 3px solid #facc15;
      outline-offset: 4px;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #facc15, #1e3a8a);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      z-index: 2;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      z-index: 1;
    }

    footer a {
      color: #ff7043;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #00e676;
    }

    .cursor {
      width: 24px;
      height: 24px;
      border: 2px solid #ffca28;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
      background: url('{{ url_for("static", filename="images/lotus.png") }}') center/60% no-repeat;
      background-color: rgba(255, 202, 40, 0.2);
    }

    .cursor.grow {
      transform: scale(1.8);
      background-color: rgba(255, 202, 40, 0.4);
    }

    @media (max-width: 768px) {
      nav {
        padding: 20px;
        height: 80px;
      }

      nav h1 {
        font-size: 1.8rem;
      }

      nav a.logout {
        padding: 10px 18px;
        font-size: 0.9rem;
      }

      main {
        padding: 100px 15px 50px;
      }

      .button-container {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 20px;
      }

      .button-container button {
        width: 120px;
        height: 120px;
        font-size: 1.1rem;
        padding: 15px;
      }

      .button-container button:hover::after {
        width: 140px;
        height: 140px;
      }

      .cursor {
        display: none;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-background" poster="{{ url_for('static', filename='images/fallback.jpg') }}">
    <source src="{{ url_for('static', filename='images/videoplayback.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>
  <div class="cursor"></div>

  <nav>
    <h1>EXPLORING BHARAT'S HERITAGE AND CULTURE</h1>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  </nav>

  <main>
    <section aria-labelledby="explore-heading">
      <div class="button-container">
        <button onclick="location.href='{{ url_for('india') }}';" aria-label="Explore India Map">Explore India Map</button>
        <button onclick="location.href='{{ url_for('gallery') }}';" aria-label="Gallery">Gallery</button>
        <button onclick="location.href='{{ url_for('hiddengems') }}';" aria-label="Hidden Gems">Hidden Gems</button>
        <button onclick="location.href='{{ url_for('upload') }}';" aria-label="Upload Your Place">Upload Your Place</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Bharat Heritage. All Rights Reserved.</p>
  </footer>

  <script>
    const cursor = document.querySelector('.cursor');
    if (cursor) {
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
      document.querySelectorAll('button, a').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.classList.add('grow'));
        el.addEventListener('mouseleave', () => cursor.classList.remove('grow'));
      });
    }

    document.querySelectorAll('.button-container button').forEach(button => {
      button.addEventListener('mouseenter', (e) => {
        for (let i = 0; i < 4; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          button.appendChild(particle);
          const angle = Math.random() * Math.PI * 2;
          const velocity = 60 + Math.random() * 60;
          const x = Math.cos(angle) * velocity;
          const y = Math.sin(angle) * velocity;
          particle.style.left = '50%';
          particle.style.top = '50%';
          particle.style.opacity = 1;
          setTimeout(() => {
            particle.style.transform = `translate(${x}px, ${y}px)`;
            particle.style.opacity = 0;
          }, 0);
          setTimeout(() => particle.remove(), 800);
        }
      });
    });
  </script>
</body>
</html>
